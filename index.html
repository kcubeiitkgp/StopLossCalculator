<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Loss Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <h1>Stop Loss Calculator</h1>
            <form id="stopLossForm">
                <select id="tradeType" onchange="calculateStopLossAndReturns()">
                    <option value="long">Long</option>
                    <option value="short">Short</option>
                </select>
                <input type="number" id="capital" placeholder="Enter Your Capital" required oninput="calculateShares()">
                <input type="number" id="entryPrice" placeholder="Enter Entry Price" required oninput="calculateShares()">
                <div id="numberOfShares">Shares to Buy: 0</div>
                <input type="number" id="targetPrice" placeholder="Enter Target Price" required oninput="calculateStopLossAndReturns()">
                <div id="absoluteReturn">Return: ₹0 (0%)</div>
                <div class="risk-reward">
                    <input type="number" id="risk (e.g 1)" placeholder="Risk" value="1" required oninput="calculateStopLossAndReturns()">
                    <span>:</span>
                    <input type="number" id="reward" placeholder="Reward (e.g 2.88)" value="2.88" required oninput="calculateStopLossAndReturns()">
                </div>
                <div id="stopLossResult">Stop Loss Price: N/A</div>
                <div id="absoluteLoss">Absolute Loss at Stop Loss: ₹0 (0%)</div>
            </form>
        </div>
        <div class="sidebar">
            <h3>Useful Links</h3>
            <ul>
                <li><a href="https://chartink.com/screener/intraday-long-stocks-7" target="_blank">Intraday long stocks</a></li>
                <li><a href="https://chartink.com/screener/intraday-short-stocks-6" target="_blank">Intraday short stocks</a></li>
                <li><a href="https://chartink.com/screener/copy-bullish-momentum-stocks-3847" target="_blank">Bullish momentum stocks</a></li>
                <!-- Add more links as needed -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
